<section class="section section--subscribe">
    <div class="container container--subscribe max-width">
        <div class="grid grid--subscribe">
            <div class="subscribe-text">
                <h2 class="subtitle text-style--caps">
                    <b>Care For Updates?</b>
                </h2>
                <div class="text--small color-gray subscribe-text-caption">
                    Opt for tactical posts about running a one-person studio or
                    divergent personal reflections.
                </div>
            </div>
            <form id="subscribe-form" type="POST" class="flex subscribe-form">
                <div class="flex subscribe-form-input-wrap">
                    <input
                        id="email"
                        name="email"
                        type="email"
                        class="subtitle text-style--caps subscribe-form-input"
                        placeholder="sure@why.not"
                        required
                    />
                    <button
                        type="submit"
                        class="subscribe-form-button"
                        value=""
                    />
                </div>
                <div class="flex subscribe-form-options-wrap">
                    <input
                        type="radio"
                        name="preference"
                        id="work"
                        value="work"
                    />
                    <label for="work" class="text--small-caps">Work</label>
                    <input
                        type="radio"
                        name="preference"
                        id="not-work"
                        value="not-work"
                    />
                    <label for="not-work" class="text--small-caps"
                        ><strike>Work</strike></label
                    >
                    <input
                        type="radio"
                        name="preference"
                        id="both"
                        value="both"
                        checked
                    />
                    <label for="both" class="text--small-caps">Both</label>
                </div>
            </form>
        </div>
        <div class="flex flex--subscribe-success hidden">
            <h2 class="subtitle text-style--caps">
                <b>Sweet, you're set.</b>
            </h2>
        </div>
    </div>
</section>
